<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		var reg = /\d\d$/;
		var str = '12'; //输出为false 
		var res = reg.test(str); //测试字符是否满足正则表达式规则，如果测试到有，返回true
		console.log(res)
		
		/*
		
		1.“[ ]”表示字符类： 即括号里是个字符集：如/[abc]/,表示和含有a,b,c任何一个字母的字符串都匹配。
		
		注：特殊字符类：
		     \s表示空格符、制表符、Unicode空白符。
		
		    /[\u4E00-\u9FA5]/表示只匹配中文字符。)
		
		    \w 任何单字字符，相当于[a-zA-X0-9_]；\W与\w相反。
		
		    \d 任何数字，相当于[0-9]；\D与\d相反。\D表示除了数字之外的任何一个字符
		
		    \b在字符类中使用表示退格符，在正则表达式中使用，需要用\\b。[\b]则表示退格直接量。\b可以用来指定匹配位置 
		
		    查找一个句子里的单词 java , 可以使用/\bjava\b/；\B与其相反。
		
		2.“-"表示连字符，如[a-z]；表示匹配的元素应位于a-z之间
		
		3."."表示除换行符和其他Unicode行终止符之外的任意字符。
		
		4."^"具有两重含义：开始标记和非，如：/^a/表示以a开始的字符，当在[]中时：/[^a]/表示非a的所有字符。
		
		5."$"表示字符结尾。如：/^abc$/表示以c结束的字符。
		
		6.”{}"表示重复上一项。如/\d{2,4}/表示数字出现两次，最多出现4次。如/3{2,4}/匹配33...；333....；3333.....;
		不匹配3和4个3相连以上的了。它的三种格式如下{n,m}表示至少n次，最多m次；{n,}至少n次；{n}恰好n次。
		
		7."?"表示{0,1}。表示匹配符号之前的字符0次或1次
		
		8."+"表示{1,}。 表示匹配符号之前的字符1次或任意次
		
		9."*"表示{0,}。表示匹配符号之前的字符0次或任意次
		
		*/
	   
	   //1 匹配二进制数字
	   /*
	   最后的“g”标志表示正则表达式使用的global（全局）的状态。
	   使用 global 标志表明在被查找的字符串中搜索操作将查找所有符合的项，
	   而不仅仅是第一个。这也被称为全局匹配。*/
	   var str = "10101111";
	   var reg = /^[01]+$/g; //表示以0或1开头，并且0或1重复任意次，且以0或1结尾
	   
	   console.log(reg.test(str)); //true
	   
	  
	</script>
</html>
