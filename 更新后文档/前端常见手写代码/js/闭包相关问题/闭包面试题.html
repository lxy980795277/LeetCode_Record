			所以在执行for循环的时候定时器setTimeout被安排到任务队列中排队等待执行，
			而在等待过程中for循环就已经在执行，等到setTimeout可以执行的时候，

			// 输出0，1，2，3，4 await的存在，会导致这个循环必须在定时器到达时间后才会执行
			async function aa (){
				for(var i =0;i<5;i++){
					var a = new Promise(function(resolve,reject){
						setTimeout(() => {
							resolve(i)
						}, 1000)
					})
					b = await a.then((data)=>{

					})
				}
			}
