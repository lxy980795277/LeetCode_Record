<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            /* left:300px */
            animation: ani 6s infinite;
        }
        @keyframes ani {
            0%{left:0px}
            50%{left:300px}
            100%{left:0px}
        }
    </style>
</head>
<body>
    <div class="a"></div>
</body>
</html>
