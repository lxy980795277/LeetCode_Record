<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class = a></div>

	</body>
	<style>
	

	.a{
		width: 100px;
		height: 100px;
		background-color: red;
		animation: ani 2s ;
	}
	@keyframes ani {
		from{
			opacity: 0;
		}
		to{
			opacity: 1;
		}
	}
	

	
	</style>
</html>
