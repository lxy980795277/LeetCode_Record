<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		function a(){
			var b = 0
			console.log(b) //0
		}
		a()
		function aa(){
			c = 0   //不用var声明的对象，相当挂载到全局变量windows上
		}
		aa()
		console.log(c) // 0   所以这里会输出0
		console.log(b) //b is not defined
		
		</script>
	</body>
</html>
