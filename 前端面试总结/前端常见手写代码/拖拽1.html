<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d_rect{width: 400px;height: 400px;border: 1px solid red;}
        #d_show{width: 400px;height: 100px;border: 1px solid red;}
    </style>
    <script>
        function $(id) {
            return document.getElementById(id);
        }
        function initial(){
            var img = $("img");
            img.addEventListener("dragstart",drag_start,false);
            img.addEventListener("drag",drag_drag,false);
            img.addEventListener("dragend",drag_end,false);
        }
        function drag_start(){
            $("drag_start").innerHTML = "拖拽开始......";
        }
        function drag_drag(){
            $("drag_start").innerHTML = "拖拽中......";
        }
        function drag_end(){
            $("drag_start").innerHTML = "拖拽结束......";
        }
        window.addEventListener("load",initial,false);
    </script>
</head>
<body>
    <div id="d_rect">
        <img id="img" src="images/10.jpg">
    </div>
    <div id="d_show">
        <div id="drag_start"></div>
        <div id="drag_drag"></div>
        <div id="drag_end"></div>
    </div>
</body>
</html>
