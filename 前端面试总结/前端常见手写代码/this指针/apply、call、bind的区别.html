<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		
		var xiaoming = {
			name:"小明",
			age:28,
			sayhello:function(){
				console.log(this.name+"今年"+this.age.toString()+"岁")
			}
		}
		
		var xiaowang = {
			name:"小王",
			age:30,
			sayhello:function(){
				console.log(this.name+"今年"+this.age.toString()+"岁")
			}
		}
		
		xiaoming.sayhello.call(xiaoming) //小明今年28岁
		xiaoming.sayhello.call(xiaowang) //小王今年30岁
		xiaoming.sayhello.bind(xiaowang)()//小王今年 30岁
		//因为bind返回的是函数 
		//上面这一行xiaoming.sayhello.bind(xiaowang)()
		//等价于 var b = xiaoming.sayhello.bind(xiaowang)  b()
	
		
		var xw={
		    name: "小王",
		    gender: "男",
		    age: 24,
		    say: function(school,grade){
		        console.log(this.name+" , "+this.gender+" ,今年"+this.age+" ,在"+school+"上"+grade);
		    }
		}
		var xh={
		    name: "小红",
		    gender: "女",
		    age: 18
		}
		
		/*看到区别了吗，call后面的参数与say方法中是一一对应的，
		而apply的第二个参数是一个数组，
		数组中的元素是和say方法中一一对应的，
		这就是两者最大的区别
		而bind的返回值是一个函数，因此需要在最后加上括号
		*/
		xw.say.call(xh,"实验小学","六年级");         //call需要
		xw.say.apply(xh,["实验小学","六年级"]);
		var b = xw.say.bind(xh,"实验小学","六年级");
		console.log(b)
		</script>
	</body>
</html>
