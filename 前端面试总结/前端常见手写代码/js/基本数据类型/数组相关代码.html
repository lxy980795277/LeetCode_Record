<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		//1 判断一个树是不是数组
		//三种方法 
			var b = [5,7,8,9,10]
			var d = b.constructor == Array
			var c = b instanceof Array
			console.log(b._proto_)
			console.log(c)    //true
			console.log(d)   //true
			console.log(b.__proto__ == Array.prototype) //true 
			
		//2 数组去重
		// 使用 new set的方法
		var a  = [1,1,1,1,1,2,3,4,5]
		var b =Array.from(new Set(a))
		console.log(b)
		//3 console.log 和console.dir的区别
		console.log(a)    
		console.dir(a)
		
		// 3 获取数组的原型 
		var a = [1,2,3,4,5]
		console.log(Object.getPrototypeOf(a)) //打印原型
		console.log(a.__proto__) //打印原型 和上面那一行输出是一样的 
		
		
		var g = ['a','b','c','d']
		for(var i in g ){
			console.log(i)   //0 1 2 3 
		}
		for(var i of g ){
			console.log(i)  // a b c d
		}
		
		</script>
	</body>
</html>
