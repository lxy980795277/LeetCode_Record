<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
	
	
	//map常用来获取一个数组的深拷贝 
	//map是深拷贝
	var a = [1,2,3,4]
	var b = a.map(function(item){
		return item*10;
	})
	console.log(a) //(4) [1, 2, 3, 4]
	console.log(b) //(4) [10, 20, 30, 40]
	
	
	//forEach常用来对数组里的每一项元素执行一些操作，常常是修改，或者是逻辑判断
	var c = [1,2,3,4]
	var d = c.forEach(function(item,index){
		c[index] = 10
	})
	console.log(c) //(4) [10, 10, 10, 10]
	console.log(d) //undefined
	
	</script>
</html>
