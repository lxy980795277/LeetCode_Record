<html>

	<body>
		<script>
		
		function fun(n){
			return new Promise(function(resolve,reject){
				setTimeout(function(){
					resolve(n+200)
				},n)
			})
		}
		// var a = fun(20).then((data)=>{
		// 	console.log(data)
		// })
		// console.log(a)
		
		async function test(){
			var time1 =  await fun(300)
			console.log("time1 is ",time1)
			
			var time2 =  await fun(time1)
			console.log("time2 is ",time2)
			
			var time3 =  await fun(time2)
			console.log("time3 is ",time3)
		}
		
		test()
